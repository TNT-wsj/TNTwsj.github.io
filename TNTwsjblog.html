<!doctype html>

<html>

	<head>

		<title>我的第一个HTML文档</title>
		<!-- 2、编码 : 同时要保证 网页文件的编码格式也是 utf-8 -->

	</head>
	<!-- 2、网页主体 -->
	<body text="red" bgcolor="yellow">

		<h1>一级标题</h1>
		<h2>二级标题</h2>

		<p align="right">这是一个段落元素3</p>

		<hr size="15px" width="50%" align="right" color="green">
